<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Products</title>
</head>
<body>
 <div class="container">
            <div class="row">
                {% for i in products %}
                <div class="col-md-3">
                     <div class="card" style="width: 18rem;">
                      <img src="{{ i.product_image.url}}" class="card-img-top" style="width:250px" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{ i.product_title }}</h5>
                        <p class="card-text">{{ i.product_price }}</p>
                        <a href="/product/{{ i.pk }}" class="btn btn-primary">Перейти</a>
                      </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
</body>
</html>
